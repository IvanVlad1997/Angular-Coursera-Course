<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

 
    <div fxFlex="40" *ngIf ="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src ={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink] ="['/dishdetail', prev]" >
                        <span class="fa fa-chevron-left fa-lg"></span></button>
                       
                        <button mat-button (click) ="goBack()">Back</button>
                    <button mat-button>Like</button>
                    <button mat-button>Share</button>
                    <span class="flex-spacer"></span>
                    <button mat-button [routerLink] ="['/dishdetail', next]" >
                        <span class="fa fa-chevron-right fa-lg"></span></button>
                </mat-card-actions>
            </mat-card>
        </div>
 

  <div fxFlex="40" *ngIf ="dish">
    
        <mat-list *ngFor="let comment of dish.comments">
            <mat-list-item> {{comment.comment}} </mat-list-item>
            <mat-list-item> {{comment.rating}} Stars </mat-list-item>
            <mat-list-item> -- {{comment.author}} {{comment.date | date}} </mat-list-item>
         </mat-list>
     
        <h3>Leave a comment</h3>
        <p>{{leaveComment.value | json}} {{leaveComment.status | json}}</p>
        <form novalidate [formGroup] = "leaveComment" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="author"
                    placeholder="Author" type="text" required>
                    <mat-error *ngIf="formErrors.author">
                        {{formErrors.author}}                        
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="half-width">
                    <input matInput formControlName="rating"
                    placeholder="Rating" type="number" required>
                   
                </mat-form-field>

                <mat-form-field class="half-width">
                    <input matInput formControlName="comment"
                    placeholder="Comment" type="textarea" required>
                    <mat-error *ngIf="formErrors.comment">
                        {{formErrors.comment}}                        
                    </mat-error>
                </mat-form-field>


                <button type="submit" mat-button class="background-primary text-floral-white"
              [disabled]="leaveComment.invalid"
              >Submit</button>
            </p>
        </form>
  </div>
  

  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading. Please wait!</h4>
</div>

</div>
